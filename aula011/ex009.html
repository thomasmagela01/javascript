<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País</h1>
    <input type="text" name="txtp" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var pais = window.document.getElementById("pais").value
            var res = window.document.getElementById("res")
            
            if (pais.toLowerCase() === "brasil") {
                res.innerHTML = "<p>Você é <strong>brasileiro!</strong></p>"
            } else {
                res.innerHTML = "<p>Você é <strong>estrangeiro!</strong></p>"
            }
        }
    </script>
</body>
</html>
