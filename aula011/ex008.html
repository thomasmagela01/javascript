<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Velocidade</h1>
    <input type="number" name="vel" id="txtv">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtv')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocidade do seu carro é <strong>${vel}</strong>Km/h</p>`

            if (vel > 80) {
                res.innerHTML += "<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>"
            }
            res.innerHTML += "<p>Dirija sempre usando cinto de segurança!</p>"
    }
    </script>
</body>
</html>
